<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
          <div class="d-flex w-100 justify-content-between align-items-center">
              <a class="navbar-brand" href="#">AskPupkin</a>

              <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                  data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                  aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>

              <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Ask</button>
              </form>

              <div class="d-flex gap-1">
                  <img src="asda.jpg" alt="Avatar" class="img-thumbnail">
                  <div>
                      <div>
                          dr pepper
                      </div>
                      <a href="#">settings</a>
                      <a href="#">log out</a>
                  </div>
              </div>
          </div>
      </div>
  </nav>

  <main class="container mt-3">
      <div class="d-flex gap-3 align-items-center">
          <h1>New Question</h1>
      </div>

      <div class="row">
          <div class="col-9">
                <div class="mt-3">
                    <div class="row align-items-center">
                        <div class="col-1">
                            <label for="titleform" class="form-label">Title</label>
                        </div>
                        <div class="col-11">
                            <input class="form-control" id="titleform" placeholder="How to build a moonpark?">
                        </div>
                    </div>
              </div>
              <div class="mt-2">
                <div class="row align-items-center">
                    <div class="col-1">
                        <label for="textform" class="form-label">Text</label>
                    </div>
                    <div class="col-11">
                        <textarea class="form-control" id="textform" placeholder="Really how? Have no idea about it" rows="10"></textarea>
                    </div>
                </div>
              </div>
              <div class="mt-2">
                <div class="row align-items-center">
                    <div class="col-1">
                        <label for="tagsform" class="form-label">Tags</label>
                    </div>
                    <div class="col-11">
                        <input class="form-control" id="tagsform" placeholder="moon, park, puzzle">
                    </div>
                </div>
              </div>
              <div class="mt-3 align-items-center">
                <button type="button" class="btn btn-secondary">ASK!</button>
              </div>
          </div>
          <div class="col-3">
              <section class="mt-3">
                  <h2>Popular Tags</h2>
                  <div>
                      <span class>Primary</span>
                      <span class>Secondary</span>
                      <span class>Success</span>
                      <span class>Danger</span>
                      <span class>Warning</span>
                      <span class>Info</span>
                      <span class>Light</span>
                      <span class>Dark</span>
                  </div>
              </section>

              <section class="mt-3">
                  <h2>Best members</h2>
                  <div>
                      <ul class="list-group list-group-flush">
                          <li class="list-group-item"><a href="#">Member</a></li>
                          <li class="list-group-item"><a href="#">Member</a></li>
                          <li class="list-group-item"><a href="#">Member</a></li>
                          <li class="list-group-item"><a href="#">Member</a></li>
                          <li class="list-group-item"><a href="#">Member</a></li>
                      </ul>
                  </div>
              </section>

          </div>

      </div>


  </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
