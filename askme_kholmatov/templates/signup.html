<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
          <div class="d-flex w-100 justify-content-between align-items-center">
              <a class="navbar-brand" href="#">AskPupkin</a>

              <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                  data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                  aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>

              <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Ask</button>
              </form>

              <div class="d-flex gap-1">
                  <div>
                      <a href="#">settings</a>
                      <a href="#">log out</a>
                  </div>
              </div>
          </div>
      </div>
  </nav>

  <main class="container my-3">
      <div class="d-flex gap-3 align-items-center">
          <h1>Registration</h1>
      </div>

      <div class="row">
        <div class="col">
            <div class="row mt-4">
                <div class="col-3">
                    <label for="Login" class="col-form-label">Login</label>
                </div>
                <div class="col">
                    <input class="form-control mb-3" type="text" placeholder="dr pepper" aria-label="login" id="Login">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-3">
                    <label for="Email" class="col-form-label">Email</label>
                </div>
                <div class="col">
                    <input type="email" class="form-control" id="Email" placeholder="dr.pepper@mail.ru">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-3">
                    <label for="Nickname" class="col-form-label">Login</label>
                </div>
                <div class="col">
                    <input class="form-control" type="text" placeholder="Dr. Pepper" aria-label="login" id="Nickname">
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <label for="inputPassword" class="col-form-label" placeholder="********">Password</label>
                </div>
                <div class="col">
                    <input type="password" class="form-control mb-3" id="inputPassword">
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <label for="inputPassword" class="col-form-label" placeholder="********">Repeat Password</label>
                </div>
                <div class="col">
                    <input type="password" class="form-control mb-3" id="inputPassword">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-3">
                    <label for="UploadAvatar" class="col-form-label">Upload avatar</label>
                </div>
                <div class="col">
                    <input class="form-control mb-3" type="file" aria-label="upload" id="UploadAvatar">
                    <button type="submit" class="btn btn-primary mb-3">Register!</button>

                </div>
            </div>

        </div>
          <div class="col-3"></div>
          <div class="col-3">
              <section class="mb-3">
                  <h2>Popular Tags</h2>
                  <div>
                      <span class>Primary</span>
                      <span class>Secondary</span>
                      <span class>Success</span>
                      <span class>Danger</span>
                      <span class>Warning</span>
                      <span class>Info</span>
                      <span class>Light</span>
                      <span class>Dark</span>
                  </div>
              </section>

              <section>
                  <h2>Best members</h2>
                  <div>
                      <ul class="list-group list-group-flush">
                          <li class="list-group-item"><a href="#">Member</a></li>
                          <li class="list-group-item"><a href="#">Member</a></li>
                          <li class="list-group-item"><a href="#">Member</a></li>
                          <li class="list-group-item"><a href="#">Member</a></li>
                          <li class="list-group-item"><a href="#">Member</a></li>
                      </ul>
                  </div>
              </section>

          </div>

      </div>


  </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
